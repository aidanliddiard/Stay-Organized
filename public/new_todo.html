<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="flex justify-center">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="createNewTodo">
        <h1 class="block font-bold text-xl mb-4">Create New Todo</h1>
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="users">
            User
        </label>
            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="users">
                <option selected disabled hidden>Select User</option>
            </select>
       
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                Description
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" placeholder="Describe your todo"></textarea>
          </div>

        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="category">
            Category
        </label>
            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="category">
                <option selected disabled hidden>Select Category</option>
            </select>

        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="priority">
            Priority
        </label>
            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="priority">
                <option selected disabled hidden>Select Priority Level</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="deadline">
                Deadline
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="date" id="deadline" name="deadline" required>
        </div>
        <div class="flex flex-col items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" onclick="createNewTodo()">
                Create
            </button>
        </div>
    </form>
    
    <script src="./scripts/new-todo.js"></script>
</body>
</html>
